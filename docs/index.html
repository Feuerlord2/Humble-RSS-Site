<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Go Humble! RSS</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        header {
            text-align: center;
            margin: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        header p {
            font-size: 1.2rem;
            color: #34495e;
            margin: 0.5rem 0;
        }

        header a {
            color: #1abc9c;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border: 2px solid #1abc9c;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        header a:hover {
            background-color: #1abc9c;
            color: white;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            width: 500%;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        footer small {
            font-size: 0.9rem;
        }

        hr {
            border: none;
            border-top: 2px solid #1abc9c;
            margin: 1rem 0;
            width: 80%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Go Humble! RSS</h1>
        <p>Your <i>humble</i> RSS feed for getting the latest news on Humble
            bundles!</p>
            <br>
            
        <p>
            <a href="./books.rss"><b>Book Bundles</b></a>
            <a href="./games.rss"><b>Game Bundles</b></a>
            <a href="./software.rss"><b>Software Bundles</b></a>
        </p>
    </header>

    <footer>
        <hr>
        <p>
            <small>Not affiliated with Humble Bundle, Inc.</small>
        </p>
    </footer>
</body>

</html>
